<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map - Journaly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F1EAD8;
    }

    .navbar {
      background-color: #68604D;
    }

    .map-container {
      padding: 40px;
      height: calc(100vh - 80px);
      box-sizing: border-box;
    }

    #map {
      height: 100%;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .leaflet-popup-content {
      font-size: 1rem;
      color: #4B4031;
      font-family: 'Georgia', serif;
    }

    .leaflet-popup-content-wrapper {
      background: #D5C7AD;
      border-radius: 12px;
    }

    .leaflet-popup-tip {
      background: #D5C7AD;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Journaly</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Map</a></li>
        <li class="nav-item"><a class="nav-link" href="entries.html">Entries</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="map-container">
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([40.7128, -74.0060], 4); 

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker([40.7128, -74.0060]).addTo(map)
    .bindPopup(`<strong>Sample Location</strong><br><em>Date goes here</em><br>Entry preview or note snippet.`);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
