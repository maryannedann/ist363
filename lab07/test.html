<body>
    <script>
        //calculate dog years 

        let dogAge = 14;
        let type = "cat";
        let petAge;
        if (type == "dog") {
            petAge = dogAge * 7;
        } else if (type == "cat") {
            petAge == dogAge * 4;
        }
        console.log(petAge);
    </script>


    <script> // this is how you include JS internally (and comment in javascript)

        //multiplication
